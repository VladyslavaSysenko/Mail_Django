{% extends "mail/layout.html" %}

{% block body %}
    <div class='container-login'>
        <h2>Login</h2>

        {% if message %}
            <div class="div-error">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="center"><input class="btn btn-info" type="submit" value="Login"></div>
        </form>

        <div class="login-end"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
{% endblock %}
