{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class='username'><h4>{{ request.user.email }}</h4></div>
    <div class="nav-bar">
        <button class="btn btn-sm" id="inbox">Inbox</button>
        <button class="btn btn-sm" id="compose">Compose</button>
        <button class="btn btn-sm" id="sent">Sent</button>
        <button class="btn btn-sm" id="archived">Archived</button>
        <a class="btn btn-sm" href="{% url 'logout' %}">Log Out</a>
    </div>

    <div id="emails-view">
    </div>

    <div id="email-view">
    </div>

    <div id="compose-view">
        <h2>New Email</h2>
        <form id="compose-form" autocomplete="off">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="center"><button type="submit" class="btn btn-info btn-submit">Send</button></div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
